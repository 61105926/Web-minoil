version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - NODE_ENV=production
      - HANA_HOST=${HANA_HOST}
      - HANA_PORT=${HANA_PORT:-30015}
      - HANA_USER=${HANA_USER}
      - HANA_PASS=${HANA_PASS}
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    environment:
      - PORT=8005
      - NODE_ENV=production
      - HANA_HOST=${HANA_HOST:-}
      - HANA_PORT=${HANA_PORT:-30015}
      - HANA_USER=${HANA_USER:-}
      - HANA_PASS=${HANA_PASS:-}
      - JWT_SECRET=${JWT_SECRET:-mi-secreto-jwt-super-seguro-cambiar-en-produccion}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8005/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

